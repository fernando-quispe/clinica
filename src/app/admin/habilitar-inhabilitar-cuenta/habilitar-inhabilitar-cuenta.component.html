<app-menu-gral></app-menu-gral>
<div class="conteiner mt-3">
    <div *ngIf='loading' class="d-flex justify-content-center mt-5">
      <app-spinner></app-spinner>
    </div>
    <br>
    <h3 class="text-center p-3">Habilitar cuenta a Especialista</h3>
    <div *ngIf='!loading' class="container-table table-responsive">
      <!-- <table class="table table-bordered table-striped mx-auto"> -->
      <table class="table table-striped">
        <thead class="thead-Active">
          <tr class="table-dark">
            <th class="separador1" scope="col">Foto</th>
            <!-- <th scope="col">Nombre</th>
            <th scope="col">Apellido</th> -->
            <th class="separador1" scope="col">Edad</th>
            <th class="separador1" scope="col">Dni</th>
            <th class="separador1" scope="col">Correo electr√≥nico</th>
            <!-- <th scope="col">Fecha de alta</th> -->
            <th class="separador1" scope="col">Especialidad</th>
            <th class="separador1" scope="col">Cuenta</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor="let item of listaUsuarioEspecialista">
            <td class="separador">
               <img [src]="'../../../'+item.fotoPerfilUno" alt="Especialista {{ item.nombre +' ' + item.apellido }}" />
               {{ item.nombre +' ' + item.apellido }}
            </td>
           <!--  <td>{{ item.nombre }}</td>
            <td>{{ item.apellido }}</td> -->
            <td class="separador">{{ item.edad }}</td>
            <td class="separador">{{ item.dni }}</td>
            <td class="separador">{{ item.email }}</td>
            <td class="separador">{{ item.especialidad }}</td>
            <!-- <td>{{ item.fechaAlta }}</td> -->
            <!-- <div class="scrollbar-especialidades">
              <td>
                <table class="table table-bordered table-striped mb-0">
                  <tbody>
                    <tr
                      class="table-light"
                      *ngFor="let especialidad of item.especialidades"
                    >
                      <td scope="col">{{ especialidad.descripcion }}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </div> -->
            <td class="separador">
              <button class="btn-success" *ngIf="item.aprobadoPorAdmin=='NO'" (click)="habilitarCuenta(item)">Habilitar</button>
              <button class="btn-danger"  *ngIf="item.aprobadoPorAdmin=='SI'" (click)="deshabilitarCuenta(item)">Deshabilitar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <button routerLink="/bienvenido" (click)="volver()" class="btn btn-secondary btn-lg">Volver</button>
    </div>
</div>
