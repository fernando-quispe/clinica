<div class="col" *ngIf='loading'>
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">CALIFICACIÓN - Turno {{datoRecibidoTurno}} -  Dr/a {{datoRecibidoEspecialista}} -  {{datoRecibidoEspecialidad}}</h4>
        </div>
  
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
            <form class="needs-validation" [formGroup]="registrarForm" (ngSubmit)="registrarCancelar()">
                <div class="row">
                    <!--  inputCalficacion -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" >Calificación </span>
                            <input type="text" class="form-control" formControlName="inputCalificar" placeholder="CALIFICAR Profesional">
                        <span class="text-danger" *ngIf="registrarForm.get('inputCalificar')?.hasError('required') && registrarForm.get('inputCalificar')?.touched">
                        El campo calificar <strong>es requerido</strong>
                        </span> 
                    </div>
                    <!-- Fin inputCalficacion-->
                </div>  <!-- Fin row-->
            </form>
            </ul>
        
            <div class="contenedorBoton">
                <button type="submit" (click)="registrarCalificacion()" [disabled]="registrarForm.invalid" class="btn btn-primary btn-lg " >Guardar</button>
                <button routerLink="/bienvenido" class="btn btn-primary btn-lg float-center">Cerrar</button>
                <button (click)="limpiar()" class="btn btn-primary btn-lg float-right" >Limpiar</button>
            </div>
        </div>

    </div>
</div>
