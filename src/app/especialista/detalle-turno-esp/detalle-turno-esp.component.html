<div class="col" *ngIf='loading'>
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">HISTORIA CLINICA - Turno {{datoRecibidoTurno}} -  Sr/a {{datoRecibidoPaciente}} -  {{datoRecibidoEspecialidad}}</h4>
        </div>
  
        <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
            <form class="needs-validation" [formGroup]="registrarForm" (ngSubmit)="registrarCancelar()">
            <div class="row">
                <!--  inputFechaSolicitada -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Fecha </span>
                    <!--<input type="text" class="form-control" formControlName="inputFechaSolicitada" disabled > -->
                    <input type="text" class="form-control" formControlName="inputFechaSolicitada" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputFechaSolicitada-->
                
                <!--  inputAltura -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Altura </span>
                    <!--<input type="text" class="form-control" formControlName="inputAltura" disabled >-->
                    <input type="text" class="form-control" formControlName="inputAltura" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputAltura-->
                
                <!--  inputPeso -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Peso </span>
                     <!-- <input type="text" class="form-control" formControlName="inputPeso" disabled >-->
                    <input type="text" class="form-control" formControlName="inputPeso" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputPeso-->
                
                <!--  inputPresion -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Presion </span>
                    <!--<input type="text" class="form-control" formControlName="inputPresion" disabled >-->
                    <input type="text" class="form-control" formControlName="inputPresion" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputPresion-->
                
                <!--  inputTemperatura -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Temperatura </span>
                    <!--<input type="text" class="form-control" formControlName="inputTemperatura" disabled >-->
                    <input type="text" class="form-control" formControlName="inputTemperatura" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputTemperatura-->
                
                <!--  inputClave1 -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Clave </span>
                    <!--<input type="text" class="form-control" formControlName="inputClave1" disabled >-->
                    <input type="text" class="form-control" formControlName="inputClave1" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputClave1-->
              
                <!--  inputValor1 -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Valor </span>
                    <!--<input type="text" class="form-control" formControlName="inputValor1" disabled >-->
                    <input type="text" class="form-control" formControlName="inputValor1" [disabled]="isdetalletDisabled">
                </div>
                <!-- Fin inputValor1-->
                
                <!--  inputClave2 -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Clave </span>
                    <!--<input type="text" class="form-control" formControlName="inputClave2" disabled >-->
                    <input type="text" class="form-control" formControlName="inputClave2" [disabled]="isdetalletDisabled">
                </div>
                <!-- Fin inputClave2-->
                
                <!--  inputValor2 -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Valor </span>
                    <!--<input type="text" class="form-control" formControlName="inputValor2" disabled >-->
                    <input type="text" class="form-control" formControlName="inputValor2" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputValor2-->
                
                <!--  inputClave3 -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Clave </span>
                    <!--<input type="text" class="form-control" formControlName="inputClave3" disabled >-->
                    <input type="text" class="form-control" formControlName="inputClave3" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputClave3-->
                
                <!--  inputValor3 -->
                <div class="input-group mb-3">
                    <span class="input-group-text" >Valor </span>
                    <!-- <input type="text" class="form-control" formControlName="inputValor3" disabled >-->
                    <input type="text" class="form-control" formControlName="inputValor3" [disabled]="isdetalletDisabled" >
                </div>
                <!-- Fin inputValor3-->
  
            </div>
            <!-- Fin row-->
            </form>
            </ul>
        <div class="text-center">
            <button type="submit" (click)="cerrarResenia()" [disabled]="registrarForm.invalid" class="btn btn-primary btn-lg " >Cerrar</button>
        </div>

      </div>
    </div>
</div>
