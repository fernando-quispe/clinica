          <tr class="table-dark">

            <th scope="col">Nombre</th> -->

        <tbody>
          <tr class="table-light" *ngFor="let item of arrayTurnosUnidos | ordenarArray:'dia' ">
            <!-- <td>{{ item.apellido }} {{ item.nombre }}</td> -->
            <td>{{ item.dia }}</td>
            <td> {{ item.turno }}</td>

            <td>{{ item.apellido }} {{ item.nombre }}</td>
            <td>{{ item.dia }}</td>
            <td> {{ item.turno }}</td>
            <td>{{ item.especialidad }}</td>
            <td *ngIf="item.otraespecialidad !=''">{{ item.otraespecialidad }}</td>
            <td>
              <button class="btn-success" *ngIf="item.especialidad !=''" (click)="habilitarEspecialidad(item)">Especialidad</button>
            </td>
            <td>
              <button class="btn-danger"  *ngIf="item.otraespecialidad !=''" (click)="habilitarOtraEspecialidad(item)">Otra Especialidad</button>
            </td> -->    
            
            <td>
              <!-- Libre -->
              <button class="btn-success" *ngIf="item.estado =='Libre'" (click)="habilitarEspecialidad(item)">{{ item.especialidad }}</button>
              <button class="btn-success"  *ngIf="item.otraespecialidad !='' && item.estado =='Libre'" (click)="habilitarOtraEspecialidad(item)">{{ item.otraespecialidad }}</button>
              <button class="btn-success active" *ngIf="item.estado =='Libre'">Libre</button>

              <!-- Atiende -->
              <button class="btn-success active" *ngIf="item.estado =='Atiende'" (click)="habilitarEspecialidad(item)">Atiende {{ item.especialidad }}</button>
              <button class="btn-success" *ngIf="item.estado =='Atiende' " (click)="eliminarHorarioLaboral(item)">Liberar</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center">
      <button routerLink="/bienvenido" (click)="volver()" class="btn btn-secondary btn-lg">Volver</button>
    </div>
</div>
