<div class="col" *ngIf='loading'>
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">FINALIZAR - Turno {{datoRecibidoTurno}} -  Sr/a {{datoRecibidoPaciente}} -  {{datoRecibidoEspecialidad}}</h4>
      </div>
  
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <form class="needs-validation" [formGroup]="registrarForm" (ngSubmit)="registrarCancelar()">
            <div class="row">
              <!--  inputResena -->
              <div class="input-group mb-3">
                <span class="input-group-text" >Escribir Texto </span>
                <input type="text" class="form-control" formControlName="inputResena" placeholder="Deje la rese침a del Paciente">
                <span class="text-danger"
                *ngIf="registrarForm.get('inputResena')?.hasError('required') && registrarForm.get('inputResena')?.touched">
                    El campo Rese침a <strong>es requerido</strong>
                </span>
              </div><!-- Fin inputResena-->
              <!--  inputDiagnostico -->
              <div class="input-group mb-3">
                <span class="input-group-text" >Escribir Texto </span>
                <input type="text" class="form-control" formControlName="inputDiagnostico" placeholder="Deje el Diagn칩stico Paciente">
                <span class="text-danger"
                *ngIf="registrarForm.get('inputDiagnostico')?.hasError('required') && registrarForm.get('inputDiagnostico')?.touched">
                    El campo Diagn칩stico <strong>es requerido</strong>
                </span>
              </div><!-- Fin inputDiagnostico-->
  
  
            </div>  <!-- Fin row-->
          </form>
        </ul>
        <button type="submit" (click)="registrarFinalizar()" [disabled]="registrarForm.invalid" class="btn btn-primary btn-lg " >Guardar</button>
        <button (click)="limpiar()" class="btn btn-primary btn-lg float-right" >Limpiar</button>
      </div>
    </div>
</div>
